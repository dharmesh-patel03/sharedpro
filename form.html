<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form id="registration-form" action="#" method="POST">
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Enter your name">
                <small id="name-error" class="error"></small>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <small id="email-error" class="error"></small>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <small id="password-error" class="error"></small>
            </div>
            <div class="form-group">
                <input type="text" id="city" name="city" placeholder="Enter your city">
                <small id="city-error" class="error"></small>
            </div>
            <div class="form-group">
                <input type="text" id="phone" name="phone" placeholder="Enter your Phone number">
                <small id="phone-error" class="error"></small>
            </div>
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Register</button>
                <button type="reset" class="btn">Reset</button>
            </div>
            <div id="snackbar">Registration Successful</div>
        </form>
        <script src="script.js"></script>
    </div>
</body>

</html>
